                                <path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" style="fill: #757575;"/>
                                <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye1"/>
                                <rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff" class="closed-eye1"/>
                            </g>
                        </svg>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="newPassword" required>
                        <label>Password Baru</label>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25" height="25" class="svg-toggle-password" title="Toggle Password Security" onclick="togglePasswordVisibility2()">
                            <!-- Ikon mata terbuka (tanpa slash) -->
                            <path class="eye open-eye2" d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" style="fill: #585858; display: none;"/>
