<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Video Streaming</title>
<link rel="icon" href="assets/img/iconjpg.jpg" type="image/jpg" />
<!-- Memanggil file CSS -->
<link rel="stylesheet" href="css/ytb.css" />
<link rel="stylesheet" href="css/marquee.css" />
<link rel="stylesheet" href="css/logout.css" />
<link rel="stylesheet" href="css/cursor.css" />
<link rel="stylesheet" href="css/disablerc.css" />
<link rel="dns-prefetch" href="https://www.youtube.com">
<link rel="preconnect" href="https://www.youtube.com" crossorigin>
<link rel="dns-prefetch" href="https://www.gstatic.com">
<link rel="preconnect" href="https://www.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <div class="marquee" id="marquee">
            <p id="marqueeText">
                SELAMAT DATANG - MARKETING INDOGROSIR - SUB DIVISI DESAIN GRAFIS
                <img src="assets/img/igr.png" alt="Logo Indogrosir" class="marquee-logo">
            </p>
            <a class="logoutBtn" id="logoutBtn">Log Out</a>
        </div>

        <main class="main">
            <!-- Panel Kiri -->
            <section class="left-panel">
                <div class="logoYtb">
                    <img src="assets/img/youtube.png" alt="Search Icon">
                    <h2>Youtube</h2>
                </div>
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search for videos or paste YouTube link...">
                    <button id="searchBtn">Search</button>
                </div>
                <!-- Container pembungkus sort & filter -->
                <div class="sort-filter-container">

                    <div class="sort-section">
                    <label for="sortSelect">Urutkan:</label>
                    <select id="sortSelect">
                        <option value="relevance">Terelevan</option>
                        <option value="viewCount">Terpopuler</option>
                        <option value="date">Terbaru</option>
                    </select>
                    </div>
                
                    <div class="filter-section">
                    <label for="filterSelect">Filter:</label>
                    <select id="filterSelect">
                        <option value="any">Semua</option>
                        <option value="short">Short</option>
                        <option value="long">Video</option>
                    </select>
                    </div>
                
                </div>
                <div class="search-results" id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </section>

            <!-- Panel Kanan -->
            <section class="right-panel">
                <div class="video-player">
                    <!-- Tambahkan img placeholder -->
                    <img 
                        id="videoPlaceholder" 
                        src="assets/img/ytwallpaper.jpg" 
                        alt="YouTube Placeholder" 
                        style="width: 100%; height: 415px; object-fit: cover; border-radius: 10px; pointer-events: none; user-select: none;"
                    />
            
                    <!-- Iframe tetap ada, tapi disembunyikan dulu -->
                    <iframe 
                        id="videoPlayer" 
                        width="100%" 
                        height="415" 
                        src="" 
                        frameborder="0" 
                        allowfullscreen 
                        loading="lazy"
                        style="display: none;" 
                    ></iframe>
                    
                </div>
                <div id="downloadContainer" class="download-container" style="display: none;">
                    <span class="download-label">Download video menggunakan Y2mate: </span>
                    <button id="downloadButton" class="download-button">Download Video</button>
                </div>
                
                <section class="comments-section">
                    <h3>Komentar Warga</h3>
                    <div id="commentsContainer">
                        <!-- Komentar akan ditambahkan di sini -->
                    </div>
                </section>
            </section>
        </main>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <p>Maaf, website ini tidak mengizinkan untuk klik kanan.</p>
        </div>
    </div>

<footer>
    <p>&copy; Marketing Indogrosir Sub Divisi Desain Grafis 2024</p>
</footer>

<!-- Memanggil file JS -->
<script src="https://www.youtube.com/iframe_api"></script>
<script src="js/ytb.js"></script>
<script src="js/cookie.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
<script src="js/fbconfig.js"></script>
<script>
    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
</script>
<script type="module" src="js/logout.js"></script> 
<script src="js/disablerc.js"></script>
</body>
</html>
